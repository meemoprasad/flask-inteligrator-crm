<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('customer_management') }}">Customer Management</a>
    <a href="{{ url_for('onboarded_customers') }}">Onboarded Customers</a>
</nav>

    {# Wrap the heading and form in the new container div #}
    <div class="form-container">
        <h1>Edit Customer</h1>
        <form action="{{ url_for('update_customer', id=customer[0]) }}" method="post">
            <input type="hidden" name="id" value="{{ customer[0] }}">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer[2] }}" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" value="{{ customer[3] }}" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ customer[4] }}" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ customer[5] }}" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{ customer[6] }}" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="{{ customer[7] }}" required>

            <label for="industry">Industry Type:</label>
            <input type="text" id="industry" name="industry" value="{{ customer[8] }}" required>

            <label for="core_business">Core Business:</label>
            <input type="text" id="core_business" name="core_business" value="{{ customer[9] }}" required>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" value="{{ customer[10] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer[11] }}" >

            <button type="submit">Update Customer</button>
        </form>

        {# Add the back-link class to the back link #}
        <a href="{{ url_for('customer_management') }}" class="back-link">Back to Customer List</a>
    </div>

</body>
</html>
